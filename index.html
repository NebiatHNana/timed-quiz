<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>JavaScript Questions</title>
</head>

<body>
    <header>
        <button id="btn-score" class="btn">Show high scores</button>
        <div class="clockr">
            <span>Clock: </span><span id="second">100</span>
        </div>
    </header>
    <section class="container">
        <h1 id="quiz"></h1>
        <p id="text" class="text"></p>
        <div id="answers"></div>
        <div id="finish-page">
            <span id="text2" class="text">Enter your name:</span>
            <input type="text" name="name">
            <button type="submit" class="btn" id="submit">Submit</button>
        </div>
        <div id="score-page">
            <ol class="score-list"></ol>
            <div>
                <button class="btn" id="return">Return Back</button>
                <button class="btn" id="clear-score">Delete highscore</button>
            </div>
        </div>
        <p id="assesment"></p>
    </section>
</body>

<script src=".//asset/js/index.js"></script>

</html>
